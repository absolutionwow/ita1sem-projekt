<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>n3xtTrack Vibe Selector</title>
    <style>
        /* --- STILART FRA BILLEDE 2 (Wireframe/Retro/Brutalist) --- */
        :root {
            --bg-color: #f4f4f5;
            --card-bg: #e5e7eb; /* Lysegrå som "buttons" i billede 2 */
            --accent-blue: #3b82f6; /* Blå fra billede 2 */
            --text-main: #111827;
            --border-color: #000000;
            --font-stack: 'Courier New', Courier, monospace; /* Monospace font fra billede 2 */
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-stack);
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        /* Mobil Container */
        .app-container {
            width: 100%;
            max-width: 400px;
            background-color: #ffffff;
            position: relative;
            padding-bottom: 80px; /* Plads til menuen */
            border-left: 1px solid #ccc;
            border-right: 1px solid #ccc;
        }

        /* --- HEADER --- */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 24px;
            background-color: #fff;
        }

        .logo-area {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background-color: var(--accent-blue);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            border: 2px solid var(--border-color);
        }

        .app-name {
            font-size: 1.2rem;
            font-weight: bold;
            letter-spacing: -1px;
        }

        .settings-btn {
            background: none;
            border: none;
            cursor: pointer;
        }

        /* --- SEARCH SECTION --- */
        .search-section {
            padding: 0 24px 20px 24px;
            display: flex;
            gap: 12px;
        }

        .search-input-wrapper {
            position: relative;
            flex-grow: 1;
        }

        .search-icon-inside {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            width: 18px;
            height: 18px;
            opacity: 0.5;
        }

        .search-input {
            width: 100%;
            padding: 12px 12px 12px 40px;
            border-radius: 12px;
            border: 2px solid var(--border-color); /* Tyk kant for stil 2 */
            background-color: #f9fafb;
            font-family: var(--font-stack);
            font-size: 0.95rem;
            outline: none;
        }

        .filter-btn {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            background-color: #f9fafb;
            border: 2px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        /* --- VIBES SECTION --- */
        .content-area {
            padding: 0 24px;
        }

        .section-title {
            font-size: 1.1rem;
            font-weight: bold;
            margin-bottom: 16px;
        }

        /* GRID LAYOUT (Samme struktur som Billede 1) */
        .vibes-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        /* KORT DESIGN (Form fra Billede 1, Stil fra Billede 2) */
        .vibe-card {
            aspect-ratio: 1 / 1; /* Kvadratiske kort */
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 12px;
            cursor: pointer;
            
            /* Stilart skiftet fra Gradient til Wireframe/Flat */
            background-color: var(--card-bg); /* Grå */
            border: 2px solid var(--border-color); /* Sort kant */
            transition: transform 0.1s;
        }

        .vibe-card:active {
            transform: scale(0.98);
            background-color: #d1d5db;
        }

        .vibe-icon {
            width: 40px;
            height: 40px;
            stroke-width: 2;
        }
        
        /* Ikon farver - alle hvide i Billede 1, men sorte/outline i Billede 2 stilen */
        .vibe-card svg {
            stroke: var(--text-main);
            fill: none;
        }

        .vibe-label {
            font-size: 1rem;
            font-weight: bold;
        }

        /* --- BOTTOM NAVIGATION --- */
        .bottom-nav {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #fff;
            border-top: 2px solid var(--border-color);
            display: flex;
            justify-content: space-around;
            padding: 12px 0;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            text-decoration: none;
            color: #6b7280;
            font-size: 0.75rem;
            background: none;
            border: none;
            cursor: pointer;
            font-family: var(--font-stack);
        }

        .nav-item.active {
            color: var(--accent-blue);
        }

        .nav-item svg {
            width: 24px;
            height: 24px;
        }

    </style>
</head>
<body>

    <div class="app-container">
        
        <header>
            <div class="logo-area">
                <div class="logo-icon">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M9 18V5l12-2v13"></path>
                        <circle cx="6" cy="18" r="3"></circle>
                        <circle cx="18" cy="16" r="3"></circle>
                    </svg>
                </div>
                <span class="app-name">n3xtTrack</span>
            </div>
            <button class="settings-btn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="3"></circle>
                    <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
                </svg>
            </button>
        </header>

        <section class="search-section">
            <div class="search-input-wrapper">
                <svg class="search-icon-inside" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
                <input type="text" class="search-input" placeholder="Search...">
            </div>
            <button class="filter-btn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="4" y1="21" x2="4" y2="14"></line>
                    <line x1="4" y1="10" x2="4" y2="3"></line>
                    <line x1="12" y1="21" x2="12" y2="12"></line>
                    <line x1="12" y1="8" x2="12" y2="3"></line>
                    <line x1="20" y1="21" x2="20" y2="16"></line>
                    <line x1="20" y1="12" x2="20" y2="3"></line>
                    <line x1="1" y1="14" x2="7" y2="14"></line>
                    <line x1="9" y1="8" x2="15" y2="8"></line>
                    <line x1="17" y1="16" x2="23" y2="16"></line>
                </svg>
            </button>
        </section>

        <main class="content-area">
            <h2 class="section-title">Vibes</h2>
            
            <div class="vibes-grid">
                <div class="vibe-card">
                    <svg class="vibe-icon" viewBox="0 0 24 24">
                        <circle cx="12" cy="12" r="10"></circle>
                        <path d="M8 14s1.5 2 4 2 4-2 4-2"></path>
                        <line x1="9" y1="9" x2="9.01" y2="9"></line>
                        <line x1="15" y1="9" x2="15.01" y2="9"></line>
                    </svg>
                    <span class="vibe-label">Happy</span>
                </div>

                <div class="vibe-card">
                    <svg class="vibe-icon" viewBox="0 0 24 24">
                        <circle cx="12" cy="12" r="10"></circle>
                        <path d="M16 16s-1.5-2-4-2-4 2-4 2"></path>
                        <line x1="9" y1="9" x2="9.01" y2="9"></line>
                        <line x1="15" y1="9" x2="15.01" y2="9"></line>
                    </svg>
                    <span class="vibe-label">Sad</span>
                </div>

                <div class="vibe-card">
                    <svg class="vibe-icon" viewBox="0 0 24 24">
                        <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
                    </svg>
                    <span class="vibe-label">Romantic</span>
                </div>

                <div class="vibe-card">
                    <svg class="vibe-icon" viewBox="0 0 24 24">
                        <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"></polygon>
                    </svg>
                    <span class="vibe-label">Intense</span>
                </div>

                <div class="vibe-card">
                    <svg class="vibe-icon" viewBox="0 0 24 24">
                        <path d="M9.59 4.59A2 2 0 1 1 11 8H2m10.59 11.41A2 2 0 1 0 14 16H2m15.73-8.27A2.5 2.5 0 1 1 19.5 12H2"></path>
                    </svg>
                    <span class="vibe-label">Relaxed</span>
                </div>
            </div>
        </main>

        <nav class="bottom-nav">
            <button class="nav-item active">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    <polyline points="9 22 9 12 15 12 15 22"></polyline>
                </svg>
                <span>Home</span>
            </button>
            <button class="nav-item">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
                <span>Search</span>
            </button>
            <button class="nav-item">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path>
                    <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path>
                </svg>
                <span>Library</span>
            </button>
            <button class="nav-item">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="18" cy="5" r="3"></circle>
                    <circle cx="6" cy="12" r="3"></circle>
                    <circle cx="18" cy="19" r="3"></circle>
                    <line x1="8.59" y1="13.51" x2="15.42" y2="17.49"></line>
                    <line x1="15.41" y1="6.51" x2="8.59" y2="10.49"></line>
                </svg>
                <span>Share</span>
            </button>
        </nav>
    </div>

</body>
</html>
