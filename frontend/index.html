<!DOCTYPE html>
<html>
    <head>
        <title>next-track.com</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
        <link rel="icon" type="image/x-icon" href="favicon.ico">
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="button_styles.css">
        <link rel="stylesheet" href="player.css">
        <link rel="stylesheet" href="header.css">
        <link rel="stylesheet" href="icons.css">
        <link rel="stylesheet" href="footer.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    </head>
    <body>
<div class="topContent">
    <div class="header">
       <p>n3xtTrack</p>
       <button class="profileHeader">
            <span class="material-symbols-outlined">
                person
            </span>
        </button>
    </div>
            <!-- Buttons -->
    <div class="buttons">
        <div class="btn vibe">
            Vibe
            <div class="dropdown">
                <select  id="Vibe">
                    <option value="all">All</option>
                    <option value="happy">happy</option>
                    <option value="in love">in love</option>
                    <option value="sad">sad</option>
                    <option value="intense">intense</option>
                    <option value="calm">calm</option>
                </select>
            </div>
    </div>
    <div class="btn mode">
        Mode
        <div class="dropdown">
            <select  id="Mode">
                <option value="all">All</option>
                <option value="fitness">Fitness</option>
                <option value="sleep">Sleep</option>
                <option value="cooking">Cooking</option>
                <option value="dinner">Dinner</option>
                <option value="focus">Focus</option>
                <option value="road trip">Road trip</option>
                 <option value="party">Party</option>
            </select>
        </div>
    </div>
    <div class="btn genre">
        Genre
        <div class="dropdown">
            <select  id="Genre">
                <option value="all">All</option>
                <option value="pop">Pop</option>
                <option value="rock">Rock</option>
                <option value="hiphop">Hiphop</option>
                <option value="classical">Classical</option>
                <option value="jazz">Jazz</option>
                <option value="country">Country</option>
                <option value="EDM">EDM</option>
            </select>
        </div>
    </div>
    <div class="btn language">
        Language
        <div class="dropdown">
            <select  id="Language">
                <option value="all">All</option>
                <option value="dansk">dansk</option>
                <option value="engelsk">engelsk</option>
            </select>
        </div>
    </div>
    <div class="btn decade">
        Decade
        <div class="dropdown">
            <select  id="Decade">
                <option value="all">All</option>
                <option value="60s">60s</option>
                <option value="70s">70s</option>
                <option value="80s">80s</option>
                <option value="90s">90s</option>
                <option value="00s">00s</option>
                <option value="10s">10s</option>
                <option value="20s">20s</option>
            </select>
        </div>
    </div>
    <div class="btn newmusic">
        New Music
        <div class="dropdown">
            <select  id="NewMusic">
                <option value="both">Both</option>
                <option value="on">on</option>
                <option value="off">off</option>
            </select>
        </div>
    </div>
    </div>
    <div id="content"></div>
</div>
<div class="bottomContent">
<div class="playerAlignment">
<div class="player">
<div class="top">
    <div class="songMain">
        <div class="songImage"></div>
        <div class="songInfo">
            <h2 id="songTitle">Song title</h2>
            <p id="songArtist">Artist name</p>
        </div>
        </div>
        <div class="songLike"><span class="material-symbols-outlined size-30">favorite</span></div>
    </div>

    <div class="progress">
        <span id="currentTime">6:07</span>
        <div class="bar" id="progressBar">
            <div class="bar-fill" id="barFill"></div>
        </div>
        <span id="duration">67:00</span>
    </div>
    <div class="controls">
        <button class="toggle_btn" id="shuffleBtn"><span class="material-symbols-outlined size-20">shuffle</span></button>
        <button class="play_btn" id="prevBtn"><span class="material-symbols-outlined size-30">skip_previous</span></button>
        <button class="play" id="playBtn"><span class="material-symbols-outlined">pause</span></button>
        <button class="play_btn" id="nextBtn"><span class="material-symbols-outlined size-30">skip_next</span></button>
        <button class="toggle_btn" id="repeatBtn"><span class="material-symbols-outlined size-20">repeat</span></button>
    </div>
     
    <audio id="audio">
      <source src="sixseven.mp3" type="audio/mpeg">
    </audio>
    
</div>
</div>

<div class="footer">
    <button><span class="material-symbols-outlined">home</span></button>
    <button><span class="material-symbols-outlined">search</span></button>
    <button><span class="material-symbols-outlined">list</span></button>
    <button><span class="material-symbols-outlined">share</span></button>
</div>
</div>

</div>
<!-- warning message if no song is found -->
<div id="popup-message" style="
    display: none;
    position: fixed;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    background-color: #f44336;
    color: white;
    padding: 15px 25px;
    border-radius: 5px;
    box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    z-index: 1000;
    font-family: sans-serif;
">
    ingen sange fundet med de valgte parametre!
</div>
<!--  -->
    </body>

    <script src="index.js" type="module"></script>
</html>
